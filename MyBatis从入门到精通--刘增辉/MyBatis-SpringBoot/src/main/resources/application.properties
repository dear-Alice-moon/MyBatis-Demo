#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mybatis?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
#映射文件的路径，支持Ant风格的通配符，多个配置可以使用英文逗号隔开.
mybatis.mapper-locations=classpath:mapper/*.xml
#类型别名包配置，只能指定具体的包，多个配置可以使用英文逗号隔开.
mybatis.type-aliases-package=com.moon.mybatis.pojo
# 推荐使用这种方式配置MyBatis的配置信息
# mybatis.config-location=classpath:mybatis-config.xml

